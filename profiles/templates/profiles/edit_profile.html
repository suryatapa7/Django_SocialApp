{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto mt-8 space-y-8">
{% if messages %}
  <div class="mb-4">
    {% for message in messages %}
      <div class="p-4 rounded bg-green-100 text-green-800 border border-green-300">
        {{ message }}
      </div>
    {% endfor %}
  </div>
{% endif %}

  <!-- Profile update -->
  <form method="POST" enctype="multipart/form-data" class="space-y-4">
    {% csrf_token %}
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    <button name="update_profile" class="w-full bg-indigo-600 text-white px-4 py-2 rounded-lg">Update Profile</button>
  </form>

  <!-- Password update -->
  <form method="POST" class="space-y-4">
    {% csrf_token %}
    {{ password_form.as_p }}
    <button name="change_password" class="w-full bg-red-600 text-white px-4 py-2 rounded-lg">Change Password</button>
  </form>
  

</div>
{% endblock %}
